<div class="content container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">

      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of  productList">
    <a routerLink="{{ product.productId }}" >

        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title> {{product.productName}}  </mat-card-title>
          </mat-card-header>
          <img mat-card-image  [src]="createImgPath(product.productImg)">
          <em class="product__price">{{ product.price | currency: 'USD' }}</em>
          
          <mat-card-content>
            <p>
                {{product.description}}
            </p>
          </mat-card-content>
        </mat-card>
    </a>
      </div>
    
    </div>
    </div>
