<div class="container">
  <h3>To register as admin press the "Admin Register" button</h3>
  <div class="container">
  <button class="btn btn-primary btn-block" type="submit"(click)="AdminRedirect()" style="margin-right :5px" >Admin Register</button>
  <button class="btn btn-primary btn-block" type="submit"(click)="EditorRedirect()">Editor Register</button>
  </div>  
  <form class="form-signin" #RegisterForm="ngForm" (ngSubmit)="register(RegisterForm)">
    <div class="container-fluid">
      <h2 class="form-signin-heading">Register</h2>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email Address" required>
      <br/>
      <label for="username" class="sr-only">User Name</label>
      <input type="text" id="username" name="username" ngModel class="form-control" placeholder="User Name" required autofocus>
      <br/>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </div>
  </form>
</div>
